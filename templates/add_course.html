{% extends 'base.html'%}

{% block content %}
<h4> Please add this course to our database. Thank you! </h4>

<form method="post" action="{{url_for('add_course')}}">
    <p class="sansserif"><label>What's the target school?</label></p>
    <select name = 'school_id' >
        <option value=''> select</option>
        <option value = '0'>Wellesley</option>
        <option value = '1'>Olin</option>
        <option value = '2'>Babson</option>
    </select>

    <p class="sansserif"><label>select department</label></p>
    <select name = 'department' >
        <option value=''> select</option>
        {% for dep in department_lst %}
            <option value = '{{dep}}''>{{dep}}</option>
        {% endfor%}
    </select>


    <p class="sansserif">If you do not see the department, enter it here. </p>
    <input type = 'text' name = 'new_dep'>

    <p class="sansserif">course number (numbers only)</p>
    <input type = 'intger' name = 'course_tt'>
    

    <p class="sansserif"><label>course title</label></p>
    <input type = 'text' name = 'title'>


    <p><input type="submit" value="add">
    </form>



{% endblock%}
